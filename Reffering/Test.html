<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1db954;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            text-align: center;
        }
        .player img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .player audio {
            width: 100%;
            max-width: 300px;
        }
        .player h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="album_cover.jpg" alt="Album Cover">
        <h1>Now Playing</h1>
        <audio controls id="audioPlayer">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        // Extract the ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Set the source of the audio player if ID is present
        if (id) {
            document.getElementById('audioPlayer').src = `play.php?id=${id}`;
        } else {
            alert('Invalid request!');
        }
    </script>
</body>
</html>
