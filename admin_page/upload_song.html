<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Song</title>
    <link rel="stylesheet" href="upload_song.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="navbar">
                <div class="navbar-logo">
                    <img src="../assets/pic/Inspirational_Quote_Instagram_Post_1.png" alt="Logo" class="navbar-image"><span>IKUN MUSIC</span>
                </div>
                <div class="navbar-links-container">
                    <a href="" class="navbar-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                    <a href="song_list.html" class="navbar-link"><i class="fas fa-search"></i> Song List</a>
                    <a href="#" class="navbar-link"><i class="fas fa-music"></i> My Playlist</a>
                    <a href="#" class="navbar-link"><i class="fas fa-th-large"></i> Artist</a>
                    <a href="#" class="navbar-link"><i class="fas fa-envelope"></i> Users</a>
                </div>
                <a href="#" class="logout">Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <h1>Upload a Song</h1>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Song Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="artist">Artist *</label>
                    <input type="text" id="artist" name="artist" required>
                </div>
                <div class="form-group">
                    <label for="language">Language *</label>
                    <select id="language" name="language" required>
                        <option value="English">English</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Spanish">Spanish</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date *</label>
                    <input type="date" id="releaseDate" name="releaseDate" required>
                </div>
                <div class="form-group">
                    <label for="mp3">MP3 Upload *</label>
                    <input type="file" id="mp3" name="mp3" accept=".mp3" required>
                </div>
                <button type="submit">Add Song</button>
            </form>
        </main>
    </div>
    <script src="upload_song.js"></script>
</body>
</html>
