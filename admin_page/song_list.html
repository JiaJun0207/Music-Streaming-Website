<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Song List</title>
    <link rel="stylesheet" href="song_list.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="navbar">
                <div class="navbar-logo">
                    <img src="../assets/pic/Inspirational_Quote_Instagram_Post_1.png" alt="Logo" class="navbar-image"><span>IKUN MUSIC</span>
                </div>
                <div class="navbar-links-container">
                    <a href="" class="navbar-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="song_list.html" class="navbar-link"><i class="fas fa-search"></i> Song List</a>
                    <a href="#" class="navbar-link"><i class="fas fa-music"></i> My Playlist</a>
                    <a href="#" class="navbar-link"><i class="fas fa-th-large"></i> Artist</a>
                    <a href="#" class="navbar-link"><i class="fas fa-envelope"></i> Users</a>
                </div>
                <a href="#" class="logout">Logout</a>
            </div>   
        </aside>
        <main class="main-content">
            <header>
                <input type="text" placeholder="Artist, Album, Song, etc...">
            </header>
            <h1>Song List</h1>
            <button id="addNewBtn">Add New</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Artist</th>
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="songList">
                    <!-- Songs will be loaded here -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="song_list.js"></script>
</body>
</html>
