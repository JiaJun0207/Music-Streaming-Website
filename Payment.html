<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy IKUN Coins</title>
    <link rel="stylesheet" href="/assets/css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/pic/Inspirational_Quote_Instagram_Post.png" alt="Ikun Logo">
                <span>Ikun</span>
            </div>
            <h1>Support your Artist</h1>
        </div>
        <div class="content">
            <div class="coin-packages">
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 100<br>IKUN COIN 100</p>
                </div>
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 150<br>IKUN COIN 150</p>
                </div>
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 200<br>IKUN COIN 225</p>
                </div>
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 288<br>IKUN COIN 300</p>
                </div>
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 388<br>IKUN COIN 400</p>
                </div>
                <div class="package">
                    <img src="assets/pic/ikun-coin.png" alt="IKUN Coin" class="coin-image">
                    <p>RM 648<br>IKUN COIN 888</p>
                </div>
            </div>
            <div class="payment-section">
                <div class="ewallets">
                    <h2>eWallet Payment</h2>
                    <img src="assets/pic/1200px-Touch_'n_Go_eWallet_logo.svg.png" alt="Touch n Go">
                    <img src="assets/pic/qrcode.png" alt="QR Code" class="qr-code">
                </div>
                <div class="card-payment">
                    <h2>Card Payment</h2>
                    <div class="card-icons">
                        <i class="fab fa-cc-mastercard mastercard-icon"></i>
                        <i class="fab fa-cc-visa visa-icon"></i>
                    </div>
                    <form>
                        <input type="text" placeholder="Card Number">
                        <input type="text" placeholder="Expiration Date">
                        <input type="text" placeholder="CVC">
                        <button type="submit">PAY</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
