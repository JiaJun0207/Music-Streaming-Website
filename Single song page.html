<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Song Page</title>
    <link rel="stylesheet" href="assets\css\Single song page.css">
</head>
<body>
    <div class="song-container">
        <div class="song-info">
            <img src="song-cover.jpg" alt="Song Cover">
            <h1>Song Title</h1>
            <p>Artist Name</p>
            <p>Album Name</p>
            <audio controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="song-description">
            <p>Description about the song...</p>
        </div>
    </div>
</body>
</html>
